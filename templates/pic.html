
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tag Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
{#    <link href="/static/css/blog.css" rel="stylesheet">#}
      <style type="text/css">
        nav {
            font-family: Georgia, "Times New Roman", Times, serif;
            color: #555;
        }
        ul { list-style: none outside none; margin:0; padding: 0; }
        li { margin: 0 5px; display: inline; }
        #app{
          overflow: hidden;
          text-align: center;
          margin-top: 10%;
        }
        a {
            cursor: pointer;
        }
        img {
            width: 60px;
            height: 30px;
            margin: auto;
            display: inline;
            margin-bottom: 20px;
        }
    </style>

  </head>

  <body>

  <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Tag Generator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ><a href="/">Mark Tag</a></li>
            <li class="active"><a href="/pic">Pic Tag</a></li>
            <li ><a href="/doc">Documents</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                <div style="margin-bottom: 20px">
                <a id='addPic' href="" v-on:click="addPic">添加图片 </a>
                <input type="file" @change="onFileChange"  multiple style="display: none;">
                </div>
                <div v-if="image_info.length >0">
               <ul>
                  <li v-for="(item, index) in image_info">
                     <img :src=item @click='delImage(index)' />
{#                     <a href="#" style="position: absolute;" @click='delImage(index)'>#}
{#                        <span class="glyphicon glyphicon-remove"></span>#}
{#                    </a>#}
                  </li>
               </ul>
                    <button @click="removeImage">移除全部图片</button>
                    <button @click='startMark' >上传</button>
            </div>
            </div>
                <div class="col-md-6">
                    <div class="card">
                      <div class="card-content">
                        <canvas id="canvas" style="cursor:pointer; height:200px; width:400px;display: block; border: 2px solid #A9F"></canvas>
                      </div>
                      <div class="card-action">
                        <!-- Graph parameter selector1 -->
                        <ul class="nav nav-pills">
                            <li>
                                <ul class="pager">
                                    <li>
                                     <label for="input_tag">请输入对应标签</label>
                                     <input type="text" class="form-control" id="input_tag"  placeholder="对应标签" style="margin:10px;">
                                    </li>
                                    <li ><a  @click="lastpic" >上一页</a></li>
                                    <li ><a  @click="nextpic" >下一页</a></li>
                                    <li ><a  @click="submittag" >提交</a></li>
                                    <li ><a  @click="removetag" >清除标记</a></li>
                                </ul>
                            </li>
                        </ul>

                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/pictag.js"></script>
  </body>
</html>
