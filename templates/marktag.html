<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tag Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style type="text/css">
          ul { list-style: none outside none; margin:0; padding: 0; }
          li { margin: 0 5px; display: inline; }
    #app{
      overflow: hidden;
      text-align: center;
      margin-top: 10%;
    }
    a {
        cursor: pointer;
    }
    img {
        width: 60px;
        height: 30px;
        margin: auto;
        display: inline;
        margin-bottom: 20px;
    }
    </style>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tag Generator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Mark Tag</a></li>
            <li><a href="/doc">Documents</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!-- Begin page content -->
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-3">
                <div style="margin-bottom: 20px">
                <a id='addPic' href="" v-on:click="addPic">添加图片 </a>
                <input type="file" @change="onFileChange"  multiple style="display: none;">
                </div>
                <div v-if="image_info.length >0">
               <ul>
                  <li v-for="(key,image) in image_info">
                     <img :src="key" @click='delImage(image)' />
                     <a href="#" style="position: absolute;" @click='delImage()'>
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                  </li>
               </ul>
                    <button @click="removeImage">移除全部图片</button>
                    <button @click='startMark' >上传</button>
            </div>
            </div>
                <div class="col-md-offset-1 col-md-8">
                    <div class="card">
                      <div class="card-content">
                        <canvas id="canvas" style="height:80px; width:800px;display: block;  border: 4px solid #A9F"></canvas>
                      </div>
                      <div class="card-action">
                        <!-- Graph parameter selector1 -->
                        <ul class="nav nav-pills">
                            <li>
                                <ul class="pager">
                                    <li>
                                        <label for="input_tag">请输入对应标签</label>
                                        <input type="text" class="form-control" id="input_tag" placeholder="请输入对应标签" style="margin:20px;">
                                    </li>
                                    <li><input type="text" class="form-control" id="input_des" placeholder="请输入图片描述" style="margin:20px;"> </li>
                                    <li ><a  @click="lastpic" >上一页</a></li>
                                    <li ><a  @click="nextpic" >下一页</a></li>
                                    <li ><a  @click="submittag" >提交</a></li>
                                    <li ><a  @click="removetag" >清除标记</a></li>
                                </ul>
                            </li>
                            <li class = "show_page" style="font-size: 16px; margin: 10px 5px;">
                                <span id = "current_page" ></span>
                            </li>
                            <li class = "show_page" style="font-size: 16px; margin: 10px 5px;">
                                <span id = "total_page" ></span>
                            </li>
                        </ul>

                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/marktag.js"></script>
  </body>
</html>
